###############################################
## Global Boosters
## Created by MuchDan
## Date: 7/30/2020
## Compiled on Minecraft 1.16.1, Java 8
## Purpose: Allow players to purchase experience boosters for Minecraft, Jobs, and mcMMO
##
## Commands: /GlobalBoosters      #General Admin Commands , Permission Node: GlobalBoosters.admin
##         : /ActivateBooster     #Starts a booster, Permission Node: GlobalBoosters.StartBooster
##         : /Booster             #Opens booster GUI, Permission Node: GlobalBoosters.GUI
##
##
mcMMO: true   #If mcMMO is on your server, true.
Jobs: true    #If Jobs is on your server, true.
JobsMoneyMultiplier: true
#StartMessage,ExtendMessage,OutofTime, are displayed at their appropriate times when booster is activated.
StartMessage: "&c[GlobalBoosters] %Booster% booster has started!"
ExtendMessage: "&c[GlobalBoosters] %Booster% booster's time has been extended!"
OutofTime: "&c[GlobalBoosters] %Booster% booster is out of time!"

                                              # Example setup.
#MinecraftGlobalLevel1:                                               #This can be anything, it will appear on tab completion
#  DisplayName: "&cMinecraft Level 1 Booster"                         #DisplayName must match a block display name in InventoryConfig for it to be registered
#  Type: Minecraft                                                    #There are 3 types {Minecraft, mcMMO, Jobs}
#  Permission: 'Public'                                               #Permission is not currently used. It may be added later to the allow the purchase of perminant personal boosters.
#  Multiplier: 2                                                      #Multiplier NO LONGER NEEDS TO BE THE SAME.
#  Time: 1800  #30 minutes x 60 seconds/minute = 1800 seconds.        #Time must be in seconds.

Boosters:
  MinecraftGlobalLevel1:
    DisplayName: "&cMinecraft Level 1 Booster"
    Type: Minecraft
    Permission: 'Public'
    Multiplier: 1.5
    Time: 1800  #30 minutes x 60 seconds/minute = 1800 seconds.
  MinecraftGlobalLevel2:
    DisplayName: "&cMinecraft Level 2 Booster"
    Type: Minecraft
    Permission: 'Public'
    Multiplier: 2
    Time: 10800  #3 hours x 60 minutes/hour x 60 seconds/minute = 10800 seconds.
  MinecraftGlobalLevel3:
    DisplayName: "&cMinecraft Level 3 Booster"
    Type: Minecraft
    Permission: 'Public'
    Multiplier: 3
    Time: 21600  #6 hours x 60 minutes x 60 seconds/minute = 21600 seconds.
  mcMMOGlobalLevel1:
